<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="calc-container">
            <div class="display"></div>
            <button class="clear">AC</button>
            <button class="sign" onclick="negative(displayValue)">+/-</button>
            <button class="percent" onclick="percent(displayValue)">%</button>
            <button class="operator" onclick="addOperator('/')">/</button>
            <button class="operand" onclick="addDigit('7')">7</button>
            <button class="operand" onclick="addDigit('8')">8</button>
            <button class="operand" onclick="addDigit('9')">9</button>
            <button class="operator" onclick="addOperator('*')">*</button>
            <button class="operand" onclick="addDigit('4')">4</button>
            <button class="operand" onclick="addDigit('5')">5</button>
            <button class="operand" onclick="addDigit('6')">6</button>
            <button class="operator" onclick="addOperator('-')">-</button>
            <button class="operand" onclick="addDigit('1')">1</button>
            <button class="operand" onclick="addDigit('2')">2</button>
            <button class="operand" onclick="addDigit('3')">3</button>
            <button class="operator" onclick="addOperator('+')">+</button>
            <button id="zero" class="operand" onclick="addDigit('0')">0</button>
            <button class="decimal" onclick="decimal()">.</button>
            <button class="equals" onclick="equals()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
